channel_colors:
  sdcCy5: red
  sdcDAPIxmRFPm: blue
  sdcGFP: green
  mCherryKatrina: magenta
  sdcYFP: yellow
file_extension: tif
magnification: 100
scaling: 1
spacing:
- 1
- 1
illumination_correction: false
cellpose:
